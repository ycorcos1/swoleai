<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0533;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- Dumbbell shape -->
  <!-- Left collar -->
  <rect x="80" y="220" width="40" height="72" rx="8" fill="url(#accentGrad)" filter="url(#glow)"/>
  <!-- Left plate outer -->
  <rect x="60" y="200" width="24" height="112" rx="10" fill="url(#accentGrad)" filter="url(#glow)"/>
  <!-- Bar -->
  <rect x="120" y="244" width="272" height="24" rx="6" fill="url(#accentGrad)" filter="url(#glow)"/>
  <!-- Right collar -->
  <rect x="392" y="220" width="40" height="72" rx="8" fill="url(#accentGrad)" filter="url(#glow)"/>
  <!-- Right plate outer -->
  <rect x="428" y="200" width="24" height="112" rx="10" fill="url(#accentGrad)" filter="url(#glow)"/>

  <!-- Subtle "AI" text below -->
  <text x="256" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="url(#accentGrad)" text-anchor="middle" letter-spacing="6" filter="url(#glow)">AI</text>
</svg>
